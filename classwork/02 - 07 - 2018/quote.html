<!DOCTYPE html>
<html>
<head>
<style>
	div{
		width: 80vmin;
		height: 80vmin;
		background-color: #262626;
		margin: auto;
		color: #616161;
		font-family: courier;
		padding: 10vmin;
		box-sizing: border-box;
		position: relative;
	}
	p{
		font-size: 5vmin;
	}

	.p2{
		position: absolute;
		right: 0;
		bottom: 0;
		margin-right: 1em;
	}
</style>
</head>
<body>
<div>
	<p>Liam, shut up. I'm trying to do an interview</p>
	<p class="p2">Niall Horan</p>
</div>
</body>
</html>
