<!DOCTYPE html>
<html>
<head>
<style>
	html, body{
		width: 100%;
		height: 100%;
		margin: 0;
	}

	div{
		float: left;
		width: 100%;
		height: 100%;
		box-sizing: border-box;
	}
	.col50 {width: 50%;}
	.row50 {height: 50%;}
	.black {background-color: #000;}
	.green {background-color: #33c46a;}
	.white {background-color: #fff}
	.border { border: 15px black solid;
	}
</style>
</head>
<body>
	<div class="col50 green border">
	</div>
	<div class="col50">
		<div class="row50 white border">	
		</div>	
		<div class="row50 black border">	
		</div>	
	</div>
</body>
</html>
