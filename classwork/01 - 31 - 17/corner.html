<!DOCTYPE html>
<html>
<head>
<style>
	html, body{
		width: 100%;
		height: 100%;
		margin: 0;
	}

	div{
		float: left;
		width: 100%;
		height: 100%;
	}
	.col50 {width: 50%;}
	.row50 {height: 50%;}
	.black {background-color: #000;}
	.green {background-color: #33c46a;}
</style>
</head>
<body>
	<div class="col50 green">
	</div>
	<div class="col50">
		<div class="row50 green">	
		</div>	
		<div class="row50 black">	
		</div>	
	</div>
</body>
</html>
